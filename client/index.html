<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>House Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>House Price Prediction</h1>
    </header>
    <main>
        <section class="prediction-form">
            <h2>Predict House Price</h2>
            <form id="price-prediction-form">
                <label for="location">Location:</label>
                <select id="uiLocations" name="location" required>
                    <option value="">Select a location</option>
                    <option value="downtown">Downtown</option>
                    <option value="suburb">Suburb</option>
                    <option value="countryside">Countryside</option>
                </select>
                <label for="area">Area (sqft):</label>
                <input type="number" id="uiSqft" name="area" required>
                <label>Bedrooms:</label>
                <div class="radio-group">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		            <label for="radio-bhk-1">1</label>
		            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		            <label for="radio-bhk-2">2</label>
		            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		            <label for="radio-bhk-3">3</label>
		            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		            <label for="radio-bhk-4">4</label>
		            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		            <label for="radio-bhk-5">5</label>
                    <!-- Add more options as needed -->
                </div>
                <label>Bathrooms:</label>
                <div class="radio-group">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		            <label for="radio-bath-1">1</label>
		            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		            <label for="radio-bath-2">2</label>
		            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		            <label for="radio-bath-3">3</label>
		            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		            <label for="radio-bath-4">4</label>
		            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		            <label for="radio-bath-5">5</label>
                    <!-- Add more options as needed -->
                </div>
                <button class="submit" onclick="onClickedEstimatePrice()" type="button">Predict Price</button>
            </form>
            <div id="uiEstimatedPrice" class="result">
                <h2></h2>
                <p id="predicted-price">0</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 House Price Prediction</p>
    </footer>
</body>
</html>
